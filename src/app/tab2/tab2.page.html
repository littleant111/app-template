<ion-header>
  <ion-toolbar>
    <ion-title translate>Tab Two</ion-title>
    <ion-buttons slot="end">
      <span (click)="changeLanguage()">
        <ion-icon *ngIf="currentLang === 'zh'" src="assets/img/zhongyingwenqiehuan-zh.svg"></ion-icon>
        <ion-icon *ngIf="currentLang === 'en'" src="assets/img/zhongyingwenqiehuan-en.svg"></ion-icon>
      </span>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" padding>
    <ion-list-header>
      <ion-label translate>Basic Services</ion-label>
    </ion-list-header>
    <ion-item (click)="changeLanguage()" detail="true">
      <ion-icon slot="start" src="assets/img/internationalization.svg"></ion-icon>
      <ion-label translate>Internationalization</ion-label>
    </ion-item>
    <ion-item (click)="testLogger()" detail="true">
      <ion-icon slot="start" src="assets/img/test.svg"></ion-icon>
      <ion-label translate>Test Page</ion-label>
    </ion-item>
    <ion-item-sliding>
      <ion-item (press)="testPress($event)" (pressup)="testPressup($event)" detail="true">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>test press</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
